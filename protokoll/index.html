<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLSX Sortier-Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --primary-light: #818cf8;
            --success: #10b981;
            --success-hover: #059669;
            --accent: #ec4899;
            --bg: #f8fafc;
            --bg-secondary: #f1f5f9;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --text: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
        
        .controls {
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1.25rem;
            border-bottom: 1px solid rgba(226, 232, 240, 0.6);
            background: linear-gradient(to bottom, rgba(248, 250, 252, 0.5), transparent);
        }
        
        .file-input-wrapper {
            position: relative;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .file-input-label {
            display: inline-flex;
            align-items: center;
            gap: 0.625rem;
            padding: 0.75rem 1.25rem;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
            border: 2px dashed var(--border);
            border-radius: var(--radius-lg);
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            z-index: 0;
            pointer-events: none;
        }
        
        .file-input-wrapper:hover .file-input-label {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        
        .select-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .select-wrapper label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        select {
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
        }
        
        select:hover {
            border-color: var(--primary-light);
            box-shadow: var(--shadow-sm);
        }
        
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .btn-group {
            display: flex;
            gap: 0.5rem;
            margin-left: auto;
        }
        
        button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 600;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--primary-hover) 0%, var(--primary) 100%);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: linear-gradient(135deg, #4b5563 0%, #6b7280 100%);
            box-shadow: 0 6px 20px rgba(107, 114, 128, 0.4);
            transform: translateY(-2px);
        }
        
        .btn-print {
            background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(55, 65, 81, 0.3);
        }
        
        .btn-print:hover:not(:disabled) {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            box-shadow: 0 6px 20px rgba(55, 65, 81, 0.4);
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #status:empty {
            display: none;
        }
        
        .status {
            margin: 0;
            padding: 1.25rem 1.5rem;
            border-radius: var(--radius-lg);
            font-size: 0.9375rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.875rem;
            animation: slideInRight 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .status.success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(52, 211, 153, 0.05) 100%);
            backdrop-filter: blur(10px);
            color: var(--text);
            border-left: 4px solid var(--success);
            box-shadow: var(--shadow-sm);
        }
        
        .status.info {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.1) 0%, rgba(34, 211, 238, 0.05) 100%);
            backdrop-filter: blur(10px);
            color: var(--text);
            border-left: 4px solid #06b6d4;
            box-shadow: var(--shadow-sm);
        }
        
        .table-container {
            max-height: 65vh;
            overflow: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }
        
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            background: rgba(248, 250, 252, 0.98);
            backdrop-filter: blur(10px);
            font-weight: 700;
            color: var(--text);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        tbody tr {
            transition: var(--transition);
        }
        
        tbody tr:hover {
            background: rgba(99, 102, 241, 0.04);
            transform: scale(1.002);
            box-shadow: var(--shadow-sm);
        }
        
        tbody tr:nth-child(even) {
            background: linear-gradient(to right, rgba(248, 250, 252, 0.5), rgba(241, 245, 249, 0.3));
        }
        
        /* Thicker borders between different Lagerplätze */
        tbody tr.group-start {
            border-top: 2px solid var(--text);
        }
        
        tbody tr.group-start td {
            border-top: 2px solid var(--text);
        }
        
        .highlight {
            background: linear-gradient(135deg, rgba(254, 243, 199, 0.6) 0%, rgba(253, 230, 138, 0.4) 100%) !important;
            font-weight: 600;
        }
        
        .empty-state {
            padding: 4rem 2rem;
            text-align: center;
            color: var(--text-secondary);
            animation: fadeIn 0.5s ease;
        }
        
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.4;
            transition: var(--transition);
        }
        
        .empty-state:hover svg {
            opacity: 0.6;
            transform: scale(1.05);
        }
        
        /* Loading Spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.2s ease;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .loading-content {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 2.5rem 3rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            text-align: center;
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            margin: 0 auto 1.5rem;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            margin: 0;
        }
        
        .loading-subtext {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin: 0.5rem 0 0;
        }
        
        .empty-state p {
            font-size: 0.875rem;
        }
        
        #status:empty {
            display: none;
        }
        
        .status {
            margin: 1rem 1.5rem;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status.info {
            background: #cffafe;
            color: #0e7490;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .btn-group {
                margin-left: 0;
            }
        }
        
        /* Print Styles */
        @media print {
            body {
                background: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            body > .container {
                max-width: 100%;
                padding: 0;
            }
            
            body > .container > header,
            header,
            .controls,
            #status,
            .stats,
            .no-print,
            .print-header {
                display: none !important;
            }
            
            .card {
                box-shadow: none;
                border: none;
            }
            
            .table-container {
                max-height: none;
                overflow: visible;
            }
            
            table {
                font-size: 9pt;
                width: 100%;
            }
            
            th, td {
                padding: 4pt 6pt;
                border: 1px solid #ccc;
            }
            
            th {
                background: #f0f0f0 !important;
                color: #333 !important;
                position: static;
            }
            
            th.highlight {
                background: #ffe699 !important;
            }
            
            .highlight {
                background: #fff9e6 !important;
            }
            
            tbody tr:nth-child(even) {
                background: #f9f9f9 !important;
            }
            
            tbody tr:hover {
                background: inherit !important;
            }
            
            @page {
                margin: 0.5cm;
            }
        }
        
        .print-header {
            display: none;
        }
        
        /* Column Selector Modal */
        .column-selector {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .column-selector-content {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 540px;
            width: 90%;
            max-height: 85vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .column-selector-header {
            padding: 1.75rem 2rem;
            border-bottom: 1px solid rgba(226, 232, 240, 0.6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(248, 250, 252, 0.4), transparent);
        }
        
        .column-selector-header h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.025em;
        }
        
        .column-selector-close {
            background: none;
            border: none;
            font-size: 1.75rem;
            cursor: pointer;
            color: var(--text-muted);
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            transition: var(--transition);
        }
        
        .column-selector-close:hover {
            color: var(--text);
            background: rgba(99, 102, 241, 0.1);
            transform: rotate(90deg);
        }
        
        .column-selector-body {
            padding: 2rem;
            overflow-y: auto;
            flex: 1;
        }
        
        .column-checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        
        .column-checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            min-width: 200px;
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius);
            transition: var(--transition);
        }
        
        .column-checkbox-item:hover {
            background: rgba(99, 102, 241, 0.05);
        }
        
        .column-checkbox-item input[type="checkbox"] {
            margin: 0;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }
        
        .column-checkbox-item label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
            cursor: pointer;
            margin: 0;
            transition: var(--transition);
        }
        
        .column-checkbox-item:hover label {
            color: var(--primary);
        }
        
        .column-selector-footer {
            padding: 1.75rem 2rem;
            border-top: 1px solid rgba(226, 232, 240, 0.6);
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            background: linear-gradient(to top, rgba(248, 250, 252, 0.4), transparent);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Protokoll Sortier-Tool</h1>
            <p class="subtitle">Lagerbestand nach Priorität sortieren</p>
        </header>
        
        <div class="card">
            <div class="controls">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".xlsx,.xls" />
                    <div class="file-input-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <span id="fileLabel">Excel-Datei auswählen</span>
                    </div>
                </div>
                
                <div class="select-wrapper">
                    <label for="sortColumn">Sortieren nach:</label>
                    <select id="sortColumn">
                        <option value="auffuellbedarf">Auffüllbedarf</option>
                        <option value="prozentual">Proz. Ausgabemenge</option>
                        <option value="lagerplatz-asc">Lagerplatz (A-Z)</option>
                        <option value="lagerplatz-desc">Lagerplatz (Z-A)</option>
                    </select>
                </div>
                
                <div class="btn-group">
                    <button id="customizeBtn" class="btn-secondary" onclick="toggleColumnSelector()" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 3h.01"/>
                            <path d="M12 8h.01"/>
                            <path d="M12 13h.01"/>
                            <path d="M12 18h.01"/>
                        </svg>
                        Spalten anpassen
                    </button>
                    <button id="exportBtn" class="btn-success" onclick="exportData()" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Exportieren
                    </button>
                    <button id="printBtn" class="btn-print" onclick="printTable()" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 6 2 18 2 18 9"/>
                            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/>
                            <rect x="6" y="14" width="12" height="8"/>
                        </svg>
                        Drucken
                    </button>
                </div>
            </div>
            
            <!-- Column Selector Modal -->
            <div id="columnSelector" class="column-selector" style="display: none;">
                <div class="column-selector-content">
                    <div class="column-selector-header">
                        <h3>Sichtbare Spalten auswählen</h3>
                        <button class="column-selector-close" onclick="toggleColumnSelector()">&times;</button>
                    </div>
                    <div class="column-selector-body" id="columnCheckboxes">
                        <!-- Checkboxes will be generated dynamically -->
                    </div>
                    <div class="column-selector-footer">
                        <button class="btn-secondary" onclick="selectAllColumns()">Alle auswählen</button>
                        <button class="btn-secondary" onclick="deselectAllColumns()">Alle abwählen</button>
                        <button class="btn-primary" onclick="applyColumnSelection()">Anwenden</button>
                    </div>
                </div>
            </div>
            
            <div id="status"></div>
            
            <div class="print-header">
                <h1>XLSX Sortier-Tool - Lagerbestand</h1>
                <p id="printDate"></p>
            </div>
            
            <div class="table-container">
                <table id="dataTable">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="100" style="padding: 0;">
                                <div class="empty-state">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                                        <polyline points="14 2 14 8 20 8"/>
                                    </svg>
                                    <p>Wähle eine Excel-Datei aus, um zu beginnen</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p class="loading-text">Datei wird verarbeitet...</p>
            <p class="loading-subtext">Bitte warten</p>
        </div>
    </div>

    <script>
        let workbook = null;
        let headers = [];
        let data = [];
        let sortedData = [];
        let visibleColumns = []; // Array of column indices that are visible

        // Spaltenindizes (0-basiert)
        const ARTIKEL_INDEX = 0;           // Spalte "Artikel"
        const AUFFUELLBEDARF_INDEX = 8;   // Spalte "Auffüllbedarf"
        const PROZENTUAL_INDEX = 9;        // Spalte "proz. Ausgabemenge"
        const LAGERPLATZ_INDEX = 5;        // Spalte "Lagerplatz"

        let currentSortColumn = AUFFUELLBEDARF_INDEX;

        // Generate QR code as data URL using qrcode.js library
        function generateQRCode(text, size = 32) {
            if (!text || text === '') return '';
            
            try {
                // Create a temporary container
                const tempDiv = document.createElement('div');
                const qr = new QRCode(tempDiv, {
                    text: String(text),
                    width: size,
                    height: size,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.L
                });
                
                // Get the generated canvas and convert to data URL
                const canvas = tempDiv.querySelector('canvas');
                if (canvas) {
                    return canvas.toDataURL('image/png');
                }
                return '';
            } catch (error) {
                console.error('QR Code generation error:', error);
                return '';
            }
        }

        // Load column preferences from localStorage
        function loadColumnPreferences() {
            const saved = localStorage.getItem('visibleColumns');
            if (saved) {
                visibleColumns = JSON.parse(saved);
            } else {
                // Default: show all columns
                visibleColumns = [];
            }
        }

        // Save column preferences to localStorage
        function saveColumnPreferences() {
            localStorage.setItem('visibleColumns', JSON.stringify(visibleColumns));
        }

        // Toggle column selector modal
        function toggleColumnSelector() {
            const selector = document.getElementById('columnSelector');
            if (selector.style.display === 'none' || selector.style.display === '') {
                showColumnSelector();
            } else {
                hideColumnSelector();
            }
        }

        // Show column selector with checkboxes
        function showColumnSelector() {
            const selector = document.getElementById('columnSelector');
            const checkboxesContainer = document.getElementById('columnCheckboxes');
            
            // Generate checkboxes for each column
            checkboxesContainer.innerHTML = '<div class="column-checkbox-group">' + 
                headers.map((header, index) => {
                    const isChecked = visibleColumns.length === 0 || visibleColumns.includes(index);
                    return `
                        <div class="column-checkbox-item">
                            <input type="checkbox" id="col_${index}" ${isChecked ? 'checked' : ''}>
                            <label for="col_${index}">${header || 'Spalte ' + (index + 1)}</label>
                        </div>
                    `;
                }).join('') + '</div>';
            
            selector.style.display = 'flex';
        }

        // Hide column selector
        function hideColumnSelector() {
            document.getElementById('columnSelector').style.display = 'none';
        }

        // Select all columns
        function selectAllColumns() {
            const checkboxes = document.querySelectorAll('#columnCheckboxes input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = true);
        }

        // Deselect all columns
        function deselectAllColumns() {
            const checkboxes = document.querySelectorAll('#columnCheckboxes input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = false);
        }

        // Apply column selection
        function applyColumnSelection() {
            const checkboxes = document.querySelectorAll('#columnCheckboxes input[type="checkbox"]');
            visibleColumns = [];
            
            checkboxes.forEach((cb, index) => {
                if (cb.checked) {
                    visibleColumns.push(index);
                }
            });
            
            // Ensure at least one column is selected
            if (visibleColumns.length === 0) {
                visibleColumns = [0]; // Default to first column
                checkboxes[0].checked = true;
            }
            
            saveColumnPreferences();
            displayTable(headers, sortedData.length > 0 ? sortedData : data);
            hideColumnSelector();
            showStatus(`${visibleColumns.length} von ${headers.length} Spalten werden angezeigt`, 'success');
        }

        // Hide column selector when clicking outside
        document.getElementById('columnSelector').addEventListener('click', function(e) {
            if (e.target === this) {
                hideColumnSelector();
            }
        });

        document.getElementById('fileInput').addEventListener('change', handleFile);
        document.getElementById('sortColumn').addEventListener('change', function() {
            const sortValue = this.value;
            if (sortValue === 'prozentual') {
                currentSortColumn = PROZENTUAL_INDEX;
            } else if (sortValue === 'lagerplatz-asc' || sortValue === 'lagerplatz-desc') {
                currentSortColumn = LAGERPLATZ_INDEX;
            } else {
                currentSortColumn = AUFFUELLBEDARF_INDEX;
            }
            if (data.length > 0) {
                sortData();
            }
        });

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Show loading spinner
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('active');
            
            // Dateiname anzeigen
            document.getElementById('fileLabel').textContent = file.name;

            const reader = new FileReader();
            reader.onload = function(e) {
                // Use setTimeout to ensure spinner is rendered before processing
                setTimeout(() => {
                    try {
                        const arrayBuffer = e.target.result;
                        workbook = XLSX.read(arrayBuffer, { type: 'array' });
                        
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                        
                        if (jsonData.length < 2) {
                            loadingOverlay.classList.remove('active');
                            showStatus('Die Datei enthält keine Daten.', 'info');
                            return;
                        }

                        headers = jsonData[0];
                        // Filter out rows without Artikel (column 0) or Artikelkurztext (column 1)
                        data = jsonData.slice(1).filter(row => {
                            if (row.length === 0) return false;
                            const artikel = row[0];
                            const artikelName = row[1];
                            return artikel !== undefined && artikel !== null && artikel !== '' &&
                                   artikelName !== undefined && artikelName !== null && artikelName !== '';
                        });
                        sortedData = [...data];

                        // Load column preferences
                        loadColumnPreferences();
                        if (visibleColumns.length === 0) {
                            // If no preferences saved, show all columns
                            visibleColumns = headers.map((_, i) => i);
                            saveColumnPreferences();
                        }

                        displayTable(headers, data);
                        updateStats();
                        
                        document.getElementById('exportBtn').disabled = false;
                        document.getElementById('printBtn').disabled = false;
                        document.getElementById('customizeBtn').disabled = false;
                        
                        // Automatically sort data after loading
                        sortData();
                        
                        // Hide loading spinner
                        loadingOverlay.classList.remove('active');
                        
                        showStatus(`${data.length} Zeilen erfolgreich geladen und sortiert`, 'success');
                    } catch (error) {
                        loadingOverlay.classList.remove('active');
                        showStatus('Fehler beim Lesen der Datei: ' + error.message, 'info');
                    }
                }, 50);
            };
            reader.readAsArrayBuffer(file);
        }
        
        function updateStats() {
            // Stats section removed
        }

        function sortData() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingText = document.querySelector('.loading-text');
            const originalText = loadingText.textContent;
            
            // Show loading spinner
            loadingText.textContent = 'Daten werden sortiert...';
            loadingOverlay.classList.add('active');
            
            // Use setTimeout to ensure spinner is rendered
            setTimeout(() => {
                const sortValue = document.getElementById('sortColumn').value;
                let sortColumnName = '';
                let result = [];
                
                if (sortValue === 'lagerplatz-asc' || sortValue === 'lagerplatz-desc') {
                    // Sort by Lagerplatz only
                    sortColumnName = sortValue === 'lagerplatz-asc' ? 'Lagerplatz (A-Z)' : 'Lagerplatz (Z-A)';
                    const isAscending = sortValue === 'lagerplatz-asc';
                    
                    result = [...data].sort((a, b) => {
                        const lagerplatzA = String(a[LAGERPLATZ_INDEX] || '').toLowerCase();
                        const lagerplatzB = String(b[LAGERPLATZ_INDEX] || '').toLowerCase();
                        
                        if (isAscending) {
                            return lagerplatzA.localeCompare(lagerplatzB);
                        } else {
                            return lagerplatzB.localeCompare(lagerplatzA);
                        }
                    });
                } else {
                    // Sort by priority (Auffüllbedarf or Prozentual)
                    sortColumnName = sortValue === 'prozentual' ? 'proz. Ausgabemenge' : 'Auffüllbedarf';
                    
                    // Schritt 1: Nach Priorität sortieren (absteigend)
                    const sortedByPriority = [...data].sort((a, b) => {
                        const valueA = parseFloat(a[currentSortColumn]) || 0;
                        const valueB = parseFloat(b[currentSortColumn]) || 0;
                        return valueB - valueA;
                    });
                    
                    // Schritt 2: Gruppieren nach Lagerplatz, Reihenfolge basiert auf höchster Priorität pro Lagerplatz
                    const processedLagerplaetze = new Set();
                    
                    for (const row of sortedByPriority) {
                        const lagerplatz = String(row[LAGERPLATZ_INDEX] || '');
                        
                        if (!processedLagerplaetze.has(lagerplatz)) {
                            processedLagerplaetze.add(lagerplatz);
                            
                            // Alle Artikel mit diesem Lagerplatz hinzufügen (nach Priorität sortiert)
                            const sameLagerplatz = sortedByPriority.filter(r => 
                                String(r[LAGERPLATZ_INDEX] || '') === lagerplatz
                            );
                            result.push(...sameLagerplatz);
                        }
                    }
                }
                
                sortedData = result;
                displayTable(headers, sortedData);
                
                // Hide loading spinner
                loadingOverlay.classList.remove('active');
                loadingText.textContent = originalText;
                
                showStatus(`Sortiert nach ${sortColumnName}${sortValue.startsWith('lagerplatz') ? '' : ' – gleiche Lagerplätze gruppiert'}`, 'success');
            }, 50);
        }

        function displayTable(headers, rows) {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');

            // Filter headers and data to only show visible columns
            const visibleHeaders = headers.filter((_, i) => visibleColumns.includes(i));
            const visibleIndices = visibleColumns;

            // Header erstellen - add QR columns after Artikel and Lagerplatz
            thead.innerHTML = '<tr>' + visibleHeaders.map((h, visibleIndex) => {
                const originalIndex = visibleIndices[visibleIndex];
                const highlight = (originalIndex === currentSortColumn || originalIndex === LAGERPLATZ_INDEX) ? ' class="highlight"' : '';
                let headerHTML = `<th${highlight}>${h || 'Spalte ' + (originalIndex+1)}</th>`;
                
                // Add QR column header after Artikel
                if (originalIndex === ARTIKEL_INDEX) {
                    headerHTML += '<th style="text-align: center; width: 50px;">QR</th>';
                }
                // Add QR column header after Lagerplatz
                if (originalIndex === LAGERPLATZ_INDEX) {
                    headerHTML += '<th style="text-align: center; width: 50px;">QR</th>';
                }
                
                return headerHTML;
            }).join('') + '</tr>';

            // Daten erstellen mit Gruppen-Markierung
            let lastLagerplatz = null;
            let groupIndex = 0;
            
            tbody.innerHTML = rows.map((row, rowIndex) => {
                const currentLagerplatz = String(row[LAGERPLATZ_INDEX] || '');
                const nextLagerplatz = rowIndex < rows.length - 1 ? String(rows[rowIndex + 1][LAGERPLATZ_INDEX] || '') : null;
                const isGroupStart = currentLagerplatz !== lastLagerplatz;
                const isGroupEnd = nextLagerplatz !== currentLagerplatz;
                
                if (isGroupStart) {
                    groupIndex++;
                    lastLagerplatz = currentLagerplatz;
                }
                
                const groupClass = isGroupStart ? ' group-start' : '';
                const groupEndClass = isGroupEnd ? ' group-end' : '';
                const altGroupClass = groupIndex % 2 === 0 ? ' group-alt' : '';
                
                return `<tr class="${groupClass}${groupEndClass}${altGroupClass}">` + visibleIndices.map((colIndex, visibleIndex) => {
                    let value = row[colIndex];
                    // Datum formatieren
                    if (value instanceof Date) {
                        value = value.toLocaleDateString('de-DE');
                    } else if (typeof value === 'number' && value > 40000 && value < 50000) {
                        // Excel-Datum-Seriennummer
                        const date = new Date((value - 25569) * 86400 * 1000);
                        value = date.toLocaleDateString('de-DE');
                    }
                    
                    const highlight = (colIndex === currentSortColumn || colIndex === LAGERPLATZ_INDEX) ? ' class="highlight"' : '';
                    let cellContent = value !== undefined && value !== null ? value : '';
                    let cellHTML = `<td${highlight}>${cellContent}</td>`;
                    
                    // Add QR code column after Artikel
                    if (colIndex === ARTIKEL_INDEX && cellContent) {
                        const qrCodeUrl = generateQRCode(String(cellContent));
                        if (qrCodeUrl) {
                            cellHTML += `<td style="text-align: center; padding: 0.5rem;">
                                <img src="${qrCodeUrl}" alt="QR" style="width: 32px; height: 32px; display: block; margin: 0 auto;" title="Artikel: ${cellContent}" />
                            </td>`;
                        } else {
                            cellHTML += '<td></td>';
                        }
                    }
                    
                    // Add QR code column after Lagerplatz
                    if (colIndex === LAGERPLATZ_INDEX && cellContent) {
                        const qrCodeUrl = generateQRCode(String(cellContent));
                        if (qrCodeUrl) {
                            cellHTML += `<td style="text-align: center; padding: 0.5rem;">
                                <img src="${qrCodeUrl}" alt="QR" style="width: 32px; height: 32px; display: block; margin: 0 auto;" title="Lagerplatz: ${cellContent}" />
                            </td>`;
                        } else {
                            cellHTML += '<td></td>';
                        }
                    }
                    
                    return cellHTML;
                }).join('') + '</tr>';
            }).join('');
        }

        function exportData() {
            if (sortedData.length === 0) {
                showStatus('Keine Daten zum Exportieren vorhanden.', 'info');
                return;
            }

            // Neues Workbook erstellen
            const newWB = XLSX.utils.book_new();
            
            // Filter data to only include visible columns
            const visibleHeaders = headers.filter((_, i) => visibleColumns.includes(i));
            const exportRows = sortedData.map(row => visibleColumns.map(colIndex => row[colIndex]));
            
            const exportData = [visibleHeaders, ...exportRows];
            const ws = XLSX.utils.aoa_to_sheet(exportData);
            
            // Spaltenbreiten setzen
            ws['!cols'] = visibleHeaders.map(() => ({ wch: 20 }));
            
            XLSX.utils.book_append_sheet(newWB, ws, 'Sortierte Daten');
            
            // Dateiname mit Timestamp
            const timestamp = new Date().toISOString().slice(0, 19).replace(/[:-]/g, '');
            const filename = `sortiert_${timestamp}.xlsx`;
            
            XLSX.writeFile(newWB, filename);
            showStatus(`Datei "${filename}" wurde heruntergeladen`, 'success');
        }
        
        function printTable() {
            if (sortedData.length === 0) {
                showStatus('Keine Daten zum Drucken vorhanden.', 'info');
                return;
            }
            
            // Set print date
            const now = new Date();
            const dateStr = now.toLocaleDateString('de-DE', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('printDate').textContent = `Gedruckt am: ${dateStr}`;
            
            window.print();
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            const icon = type === 'success' 
                ? '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>'
                : '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>';
            status.innerHTML = `<div class="status ${type}">${icon} ${message}</div>`;
        }
    </script>
</body>
