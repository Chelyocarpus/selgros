<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLSX Sortier-Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --primary-light: #818cf8;
            --success: #10b981;
            --success-hover: #059669;
            --accent: #ec4899;
            --bg: #f8fafc;
            --bg-secondary: #f1f5f9;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --text: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
        
        .controls {
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1.25rem;
            border-bottom: 1px solid rgba(226, 232, 240, 0.6);
            background: linear-gradient(to bottom, rgba(248, 250, 252, 0.5), transparent);
        }
        
        .file-input-wrapper {
            position: relative;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .file-input-label {
            display: inline-flex;
            align-items: center;
            gap: 0.625rem;
            padding: 0.75rem 1.25rem;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
            border: 2px dashed var(--border);
            border-radius: var(--radius-lg);
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            z-index: 0;
            pointer-events: auto;
        }
        
        .file-input-wrapper input[type="file"]:focus + .file-input-label,
        .file-input-label.focused {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
        
        .file-input-wrapper input[type="file"]:focus {
            outline: none;
        }
        
        select {
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
        }
        
        select:hover {
            border-color: var(--primary-light);
            box-shadow: var(--shadow-sm);
        }
        
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .btn-group {
            display: flex;
            gap: 0.5rem;
            margin-left: auto;
        }
        
        button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 600;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--primary-hover) 0%, var(--primary) 100%);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: linear-gradient(135deg, #4b5563 0%, #6b7280 100%);
            box-shadow: 0 6px 20px rgba(107, 114, 128, 0.4);
            transform: translateY(-2px);
        }
        
        .btn-print {
            background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(55, 65, 81, 0.3);
        }
        
        .btn-print:hover:not(:disabled) {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            box-shadow: 0 6px 20px rgba(55, 65, 81, 0.4);
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #status:empty {
            display: none;
        }
        
        .status {
            margin: 0;
            padding: 1.25rem 1.5rem;
            border-radius: var(--radius-lg);
            font-size: 0.9375rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.875rem;
            animation: slideInRight 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .status.success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(52, 211, 153, 0.05) 100%);
            backdrop-filter: blur(10px);
            color: var(--text);
            border-left: 4px solid var(--success);
            box-shadow: var(--shadow-sm);
        }
        
        .status.info {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.1) 0%, rgba(34, 211, 238, 0.05) 100%);
            backdrop-filter: blur(10px);
            color: var(--text);
            border-left: 4px solid #06b6d4;
            box-shadow: var(--shadow-sm);
        }
        
        .status.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(248, 113, 113, 0.05) 100%);
            backdrop-filter: blur(10px);
            color: var(--text);
            border-left: 4px solid #dc2626;
            box-shadow: var(--shadow-sm);
        }
        
        .table-container {
            max-height: 65vh;
            overflow: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8125rem;
        }
        
        th, td {
            padding: 0.5rem 0.625rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        /* Auto-width columns that fit content */
        th.auto-width, td.auto-width {
            width: 1%;
            white-space: nowrap;
        }
        
        /* Narrow column for specific headers */
        th:contains("Maximale Füllmenge") {
            max-width: 120px;
            width: 120px;
        }
        
        td[data-column="maximale-füllmenge"] {
            max-width: 120px;
            width: 120px;
            word-wrap: break-word;
            word-break: break-word;
        }
        
        th {
            background: rgba(248, 250, 252, 0.98);
            backdrop-filter: blur(10px);
            font-weight: 700;
            color: var(--text);
            text-transform: uppercase;
            font-size: 0.6875rem;
            letter-spacing: 0.025em;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        tbody tr {
            transition: var(--transition);
        }
        
        tbody tr:hover {
            background: rgba(99, 102, 241, 0.04);
            transform: scale(1.002);
            box-shadow: var(--shadow-sm);
        }
        
        tbody tr:nth-child(even) {
            background: linear-gradient(to right, rgba(248, 250, 252, 0.5), rgba(241, 245, 249, 0.3));
        }
        
        /* Thicker borders between different Lagerplätze */
        tbody tr.group-start {
            border-top: 2px solid var(--text);
        }
        
        tbody tr.group-start td {
            border-top: 2px solid var(--text);
        }
        
        .highlight {
            background: linear-gradient(135deg, rgba(254, 243, 199, 0.6) 0%, rgba(253, 230, 138, 0.4) 100%) !important;
            font-weight: 600;
        }
        
        .empty-state {
            padding: 4rem 2rem;
            text-align: center;
            color: var(--text-secondary);
            animation: fadeIn 0.5s ease;
        }
        
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.4;
            transition: var(--transition);
        }
        
        .empty-state:hover svg {
            opacity: 0.6;
            transform: scale(1.05);
        }
        
        /* Loading Spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.2s ease;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .loading-content {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 2.5rem 3rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            text-align: center;
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            margin: 0 auto 1.5rem;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            margin: 0;
        }
        
        .loading-subtext {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin: 0.5rem 0 0;
        }
        
        .empty-state p {
            font-size: 0.875rem;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .btn-group {
                margin-left: 0;
            }
        }
        
        /* Print Styles */
        @media print {
            body {
                background: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            body > .container {
                max-width: 100%;
                padding: 0;
            }
            
            body > .container > header,
            header,
            .controls,
            #status,
            .stats,
            .no-print,
            .print-header {
                display: none !important;
            }

            .page-number {
                display: block;
                position: fixed;
                bottom: 0.5cm;
                right: 1cm;
                width: auto;
                font-size: 10pt;
                color: #888;
                z-index: 9999;
            }
            .page-number:after {
                content: "Seite " counter(page);
            }
            html, body {
                counter-reset: page 1;
            }
            @page {
                counter-increment: page;
            }
            
            .card {
                box-shadow: none;
                border: none;
            }
            
            .table-container {
                max-height: none;
                overflow: visible;
            }
            
            table {
                font-size: 9pt;
                width: 100%;
            }
            
            th, td {
                padding: 4pt 6pt;
                border: 1px solid #ccc;
            }
            
            th {
                background: #f0f0f0 !important;
                color: #333 !important;
                position: static;
            }
            
            #tableHead {
                display: none !important;
            }
            
            th.highlight {
                background: #ffe699 !important;
            }
            
            .highlight {
                background: #fff9e6 !important;
            }
            
            tbody tr:nth-child(even) {
                background: #f9f9f9 !important;
            }
            
            tbody tr:hover {
                background: inherit !important;
            }
            
            @page {
                margin: 0.5cm;
            }
        }
        
        .print-header {
            display: none;
        }
        
        /* Column Selector Modal */
        .column-selector {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .column-selector-content {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 540px;
            width: 90%;
            max-height: 85vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .column-selector-header {
            padding: 1.75rem 2rem;
            border-bottom: 1px solid rgba(226, 232, 240, 0.6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(248, 250, 252, 0.4), transparent);
        }
        
        .column-selector-header h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.025em;
        }
        
        .column-selector-close {
            background: none;
            border: none;
            font-size: 1.75rem;
            cursor: pointer;
            color: var(--text-muted);
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            transition: var(--transition);
        }
        
        .column-selector-close:hover {
            color: var(--text);
            background: rgba(99, 102, 241, 0.1);
            transform: rotate(90deg);
        }
        
        .column-selector-body {
            padding: 2rem;
            overflow-y: auto;
            flex: 1;
        }
        
        .column-checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        
        .column-checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            min-width: 200px;
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius);
            transition: var(--transition);
        }
        
        .column-checkbox-item:hover {
            background: rgba(99, 102, 241, 0.05);
        }
        
        .column-checkbox-item input[type="checkbox"] {
            margin: 0;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }
        
        .column-checkbox-item label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
            cursor: pointer;
            margin: 0;
            transition: var(--transition);
        }
        
        .column-checkbox-item:hover label {
            color: var(--primary);
        }
        
        .column-selector-footer {
            padding: 1.75rem 2rem;
            border-top: 1px solid rgba(226, 232, 240, 0.6);
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            background: linear-gradient(to top, rgba(248, 250, 252, 0.4), transparent);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Protokoll Sortier-Tool</h1>
            <p class="subtitle">Lagerbestand nach Priorität sortieren</p>
        </header>
        
        <div class="card">
            <div class="controls">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".xlsx,.xls" />
                    <div class="file-input-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <span id="fileLabel">Excel-Datei auswählen</span>
                    </div>
                </div>
                
                <div class="select-wrapper">
                    <label for="sortColumn">Sortieren nach:</label>
                    <select id="sortColumn">
                        <option value="auffuellbedarf">Auffüllbedarf</option>
                        <option value="prozentual">Füllgrad %</option>
                        <option value="lagerplatz-asc">Lagerplatz (A-Z)</option>
                        <option value="lagerplatz-desc">Lagerplatz (Z-A)</option>
                        <option value="wareneingangsdatum">Wareneingangsdatum</option>
                    </select>
                </div>
                
                <div class="btn-group">
                    <button id="customizeBtn" class="btn-secondary" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 3h.01"/>
                            <path d="M12 8h.01"/>
                            <path d="M12 13h.01"/>
                            <path d="M12 18h.01"/>
                        </svg>
                        Spalten anpassen
                    </button>
                    <button id="exportBtn" class="btn-success" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Exportieren
                    </button>
                    <button id="printBtn" class="btn-print" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 6 2 18 2 18 9"/>
                            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/>
                            <rect x="6" y="14" width="12" height="8"/>
                        </svg>
                        Drucken
                    </button>
                </div>
            </div>
            
            <!-- Column Selector Modal -->
            <div id="columnSelector" class="column-selector" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="columnSelectorTitle">
                <div class="column-selector-content">
                    <div class="column-selector-header">
                        <h3 id="columnSelectorTitle">Sichtbare Spalten auswählen</h3>
                        <button class="column-selector-close" aria-label="Modal schließen">&times;</button>
                    </div>
                    <div class="column-selector-body" id="columnCheckboxes">
                        <!-- Checkboxes will be generated dynamically -->
                    </div>
                    <div class="column-selector-footer">
                        <button class="btn-secondary">Alle auswählen</button>
                        <button class="btn-secondary">Alle abwählen</button>
                        <button class="btn-primary">Anwenden</button>
                    </div>
                </div>
            </div>
            
            <div id="status"></div>
            
            <div class="print-header">
                <h1>XLSX Sortier-Tool - Lagerbestand</h1>
                <p id="printDate"></p>
            </div>
            
            <div class="table-container">
                <table id="dataTable">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="100" style="padding: 0;">
                                <div class="empty-state">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                                        <polyline points="14 2 14 8 20 8"/>
                                    </svg>
                                    <p>Wähle eine Excel-Datei aus, um zu beginnen</p>
                                </div>
                            </td>

            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p class="loading-text">Datei wird verarbeitet...</p>
            <p class="loading-subtext">Bitte warten</p>
        </div>
    </div>

    <script>
        let workbook = null;
        let headers = [];
        let data = [];
        let sortedData = [];
        let visibleColumns = []; // Array of column indices that are visible
        let dateColumns = new Set(); // Set of column indices that contain date values

        // Dynamic column indices (detected from headers)
        // All initialized to -1 to indicate "not found" until detection runs
        let ARTIKEL_INDEX = -1;           // Spalte "Artikel"
        let ARTIKELKURZTEXT_INDEX = -1;  // Spalte "Artikelkurztext"
        let AUFFUELLBEDARF_INDEX = -1;   // Spalte "Auffüllbedarf"
        let PROZENTUAL_INDEX = -1;        // Spalte "proz. Ausgabemenge"
        let MAXIMALE_FUELLMENGE_INDEX = -1; // Spalte "Maximale Füllmenge des Regalplatzes"
        let LAGERPLATZ_INDEX = -1;        // Spalte "Lagerplatz"
        let WARENEINGANGSDATUM_INDEX = -1; // Spalte "Wareneingangsdatum"
        
        // Columns that should have QR codes (detected from headers)
        let qrCodeColumns = []; // Array of column indices that should have QR codes

        // Excel date serial number constants
        // Excel stores dates as serial numbers where:
        // - Day 0 = January 0, 1900 (but Excel incorrectly treats 1900 as a leap year)
        // - Day 1 = January 1, 1900
        // - JavaScript epoch starts January 1, 1970
        // - The offset between Excel and JS epochs is 25569 days
        const EXCEL_EPOCH_OFFSET = 25569;  // Days between Excel epoch (1900) and Unix epoch (1970)
        const EXCEL_DATE_MIN = 40000;      // Approximate start of reasonable date range (~2009)
        const EXCEL_DATE_MAX = 50000;      // Approximate end of reasonable date range (~2036)

        let currentSortColumn = -1; // Will be set after column detection

        // Focus management for modals
        let lastFocusedElement = null;

        // Cache for generated QR codes to avoid regenerating
        const qrCodeCache = new Map();
        
        // QR code display size in pixels
        const QR_CODE_SIZE = 43;
        
        /**
         * Detect column indices based on header names (case-insensitive, partial matching)
         * This makes the application work with different column arrangements
         */
        function detectColumnIndices(headers) {
            // Helper function to find best match: prefers exact match over partial match
            const findBestMatch = (currentIndex, newIndex, headerLower, exactMatch) => {
                if (currentIndex === -1) return newIndex;
                if (headerLower === exactMatch) return newIndex; // Exact match always wins
                return currentIndex; // Keep first partial match
            };
            
            // Reset indices to defaults
            ARTIKEL_INDEX = -1;
            ARTIKELKURZTEXT_INDEX = -1;
            AUFFUELLBEDARF_INDEX = -1;
            PROZENTUAL_INDEX = -1;
            MAXIMALE_FUELLMENGE_INDEX = -1;
            LAGERPLATZ_INDEX = -1;
            WARENEINGANGSDATUM_INDEX = -1;
            qrCodeColumns = [];
            
            // Search for columns by header name (case-insensitive, partial matching)
            headers.forEach((header, index) => {
                if (!header) return;
                const headerLower = header.toString().toLowerCase().trim();
                
                // Detect Artikel column
                if (headerLower === 'artikel' || headerLower.includes('artikel')) {
                    ARTIKEL_INDEX = findBestMatch(ARTIKEL_INDEX, index, headerLower, 'artikel');
                }
                
                // Detect Artikelkurztext column
                if (headerLower.includes('artikelkurztext') || headerLower.includes('kurztext')) {
                    ARTIKELKURZTEXT_INDEX = findBestMatch(ARTIKELKURZTEXT_INDEX, index, headerLower, 'artikelkurztext');
                }
                
                // Detect Lagerplatz column
                if (headerLower === 'lagerplatz' || headerLower.includes('lagerplatz')) {
                    LAGERPLATZ_INDEX = findBestMatch(LAGERPLATZ_INDEX, index, headerLower, 'lagerplatz');
                }
                
                // Detect Auffüllbedarf column
                if (headerLower.includes('auffüll') || headerLower.includes('auffuell')) {
                    AUFFUELLBEDARF_INDEX = index;
                }
                
                // Detect Prozentual column
                if (headerLower.includes('proz') && headerLower.includes('ausgabe')) {
                    PROZENTUAL_INDEX = index;
                }
                
                // Detect Maximale Füllmenge column
                if ((headerLower.includes('maximale') && headerLower.includes('füllmenge')) ||
                    (headerLower.includes('max') && headerLower.includes('füllmenge'))) {
                    MAXIMALE_FUELLMENGE_INDEX = index;
                }
                
                // Detect Wareneingangsdatum column
                if (headerLower.includes('wareneingang')) {
                    WARENEINGANGSDATUM_INDEX = index;
                }
            });
            
            // Build QR code columns array (only for columns that exist)
            qrCodeColumns = [];
            if (ARTIKEL_INDEX !== -1) qrCodeColumns.push(ARTIKEL_INDEX);
            if (LAGERPLATZ_INDEX !== -1) qrCodeColumns.push(LAGERPLATZ_INDEX);
            
            console.log('Detected column indices:', {
                ARTIKEL_INDEX,
                ARTIKELKURZTEXT_INDEX,
                LAGERPLATZ_INDEX,
                AUFFUELLBEDARF_INDEX,
                PROZENTUAL_INDEX,
                MAXIMALE_FUELLMENGE_INDEX,
                WARENEINGANGSDATUM_INDEX,
                qrCodeColumns
            });
        }

        // Generate QR code as data URL using QRious library with caching
        function generateQRCode(text, size = QR_CODE_SIZE) {
            if (!text || text === '') return '';
            
            // Create cache key from text and size
            const cacheKey = `${text}_${size}`;
            
            // Return cached QR code if available
            if (qrCodeCache.has(cacheKey)) {
                return qrCodeCache.get(cacheKey);
            }
            
            try {
                const textStr = String(text);
                
                // Dynamically adjust error correction based on content length
                // QRious uses: 'L' (7%), 'M' (15%), 'Q' (25%), 'H' (30%)
                let errorCorrection;
                if (textStr.length <= 10) {
                    errorCorrection = 'Q';  // 25% - short codes are reliable
                } else if (textStr.length <= 20) {
                    errorCorrection = 'M';  // 15% - medium length
                } else {
                    errorCorrection = 'L';  // 7% - long codes need simpler patterns
                }
                
                // Generate QR code using QRious
                const qr = new QRious({
                    value: textStr,
                    size: size,
                    foreground: '#000000',
                    background: '#ffffff',
                    level: errorCorrection,
                    padding: 0
                });
                
                // Get the data URL directly from QRious
                const dataUrl = qr.toDataURL('image/png');
                
                // Cache the result
                qrCodeCache.set(cacheKey, dataUrl);
                
                return dataUrl;
            } catch (error) {
                console.error('QR Code generation error:', error);
                return '';
            }
        }

        // Load column preferences from localStorage
        function loadColumnPreferences() {
            try {
                const saved = localStorage.getItem('visibleColumns');
                if (saved) {
                    visibleColumns = JSON.parse(saved);
                } else {
                    // Default: show all columns
                    visibleColumns = [];
                }
            } catch (error) {
                console.warn('Unable to load column preferences from localStorage:', error);
                // Fallback: show all columns
                visibleColumns = [];
            }
        }

        // Save column preferences to localStorage
        function saveColumnPreferences() {
            try {
                localStorage.setItem('visibleColumns', JSON.stringify(visibleColumns));
            } catch (error) {
                console.warn('Unable to save column preferences to localStorage:', error);
                // Silently fail - user preferences won't be persisted, but app continues to work
            }
        }

        // Toggle column selector modal
        function toggleColumnSelector() {
            const selector = document.getElementById('columnSelector');
            if (selector.style.display === 'none' || selector.style.display === '') {
                showColumnSelector();
            } else {
                hideColumnSelector();
            }
        }

        // Handle keyboard events for modal
        function handleModalKeydown(event) {
            const selector = document.getElementById('columnSelector');
            if (selector.style.display !== 'none' && selector.style.display !== '') {
                if (event.key === 'Escape') {
                    hideColumnSelector();
                }
            }
        }

        // HTML escaping function to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show column selector with checkboxes
        function showColumnSelector() {
            const selector = document.getElementById('columnSelector');
            const checkboxesContainer = document.getElementById('columnCheckboxes');
            
            // Store the currently focused element
            lastFocusedElement = document.activeElement;
            
            // Generate checkboxes for each column
            checkboxesContainer.innerHTML = '<div class="column-checkbox-group">' + 
                headers.map((header, index) => {
                    const isChecked = visibleColumns.length === 0 || visibleColumns.includes(index);
                    const safeHeader = escapeHtml(header || 'Spalte ' + (index + 1));
                    return `
                        <div class="column-checkbox-item">
                            <input type="checkbox" id="col_${index}" ${isChecked ? 'checked' : ''} onchange="handleColumnCheckboxChange(this, ${index})">
                            <label for="col_${index}">${safeHeader}</label>
                        </div>
                    `;
                }).join('') + '</div>';
            
            selector.style.display = 'flex';
            
            // Focus the first checkbox or close button
            const firstCheckbox = checkboxesContainer.querySelector('input[type="checkbox"]');
            if (firstCheckbox) {
                firstCheckbox.focus();
            } else {
                // Fallback to close button
                const closeButton = selector.querySelector('.column-selector-close');
                if (closeButton) closeButton.focus();
            }
        }

        // Hide column selector
        function hideColumnSelector() {
            document.getElementById('columnSelector').style.display = 'none';
            
            // Restore focus to the previously focused element
            if (lastFocusedElement) {
                lastFocusedElement.focus();
                lastFocusedElement = null;
            }
        }

        // Select all columns
        function selectAllColumns() {
            const checkboxes = document.querySelectorAll('#columnCheckboxes input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = true);
        }

        // Deselect all columns
        function deselectAllColumns() {
            const checkboxes = document.querySelectorAll('#columnCheckboxes input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = false);
        }

        // Apply column selection
        function applyColumnSelection() {
            const checkboxes = document.querySelectorAll('#columnCheckboxes input[type="checkbox"]');
            
            // Count how many are currently checked
            const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
            
            if (checkedCount === 0) {
                // Prevent applying when no columns are selected
                showStatus('Mindestens eine Spalte muss ausgewählt sein.', 'info');
                return;
            }
            
            // Collect the checked states
            visibleColumns = [];
            checkboxes.forEach((cb, index) => {
                if (cb.checked) {
                    visibleColumns.push(index);
                }
            });
            
            saveColumnPreferences();
            displayTable(headers, sortedData.length > 0 ? sortedData : data);
            hideColumnSelector();
            showStatus(`${visibleColumns.length} von ${headers.length} Spalten werden angezeigt`, 'success');
        }

        // Hide column selector when clicking outside
        document.getElementById('columnSelector').addEventListener('click', function(e) {
            if (e.target === this) {
                hideColumnSelector();
            }
        });

        // Handle keyboard events for modal accessibility
        document.addEventListener('keydown', handleModalKeydown);

        // Handle column checkbox changes to prevent unchecking the last column
        function handleColumnCheckboxChange(checkbox, index) {
            if (!checkbox.checked) {
                // Count how many checkboxes are currently checked
                const checkboxes = document.querySelectorAll('#columnCheckboxes input[type="checkbox"]');
                const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
                
                // If this would be the last unchecked box, prevent it
                if (checkedCount === 0) {
                    checkbox.checked = true;
                    showStatus('Mindestens eine Spalte muss ausgewählt sein.', 'info');
                }
            }
        }

        document.getElementById('fileInput').addEventListener('change', handleFile);
        document.getElementById('sortColumn').addEventListener('change', function() {
            const sortValue = this.value;
            if (sortValue === 'prozentual' && PROZENTUAL_INDEX !== -1) {
                currentSortColumn = PROZENTUAL_INDEX;
            } else if ((sortValue === 'lagerplatz-asc' || sortValue === 'lagerplatz-desc') && LAGERPLATZ_INDEX !== -1) {
                currentSortColumn = LAGERPLATZ_INDEX;
            } else if (sortValue === 'wareneingangsdatum' && WARENEINGANGSDATUM_INDEX !== -1) {
                currentSortColumn = WARENEINGANGSDATUM_INDEX;
            } else if (AUFFUELLBEDARF_INDEX !== -1) {
                currentSortColumn = AUFFUELLBEDARF_INDEX;
            } else if (currentSortColumn === -1 || currentSortColumn >= headers.length) {
                // No valid sort column found, try to find first numeric column
                currentSortColumn = -1;
                for (let colIdx = 0; colIdx < headers.length; colIdx++) {
                    const hasNumericData = data.slice(0, Math.min(5, data.length)).some(row => {
                        const val = row[colIdx];
                        return val !== undefined && val !== null && !isNaN(parseFloat(val));
                    });
                    if (hasNumericData) {
                        currentSortColumn = colIdx;
                        break;
                    }
                }
            }
            if (data.length > 0) {
                sortData();
            }
        });

        // Button event listeners
        document.getElementById('customizeBtn').addEventListener('click', toggleColumnSelector);
        document.getElementById('exportBtn').addEventListener('click', exportData);
        document.getElementById('printBtn').addEventListener('click', printTable);
        document.querySelector('.column-selector-close').addEventListener('click', hideColumnSelector);
        document.querySelector('.column-selector-footer .btn-secondary:nth-child(1)').addEventListener('click', selectAllColumns);
        document.querySelector('.column-selector-footer .btn-secondary:nth-child(2)').addEventListener('click', deselectAllColumns);
        document.querySelector('.column-selector-footer .btn-primary').addEventListener('click', applyColumnSelection);

        // File input accessibility
        const fileInput = document.getElementById('fileInput');
        const fileInputLabel = document.querySelector('.file-input-label');
        
        // Make label focusable and handle activation
        fileInputLabel.setAttribute('tabindex', '0');
        fileInputLabel.addEventListener('click', function() {
            fileInput.click();
        });
        fileInputLabel.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                fileInput.click();
            }
        });
        
        // Handle label focus to show focus styles
        fileInputLabel.addEventListener('focus', function() {
            this.classList.add('focused');
        });
        
        fileInputLabel.addEventListener('blur', function() {
            this.classList.remove('focused');
        });

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Show loading spinner
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('active');
            
            // Dateiname anzeigen
            document.getElementById('fileLabel').textContent = file.name;

            const reader = new FileReader();
            reader.onload = function(e) {
                // Use setTimeout to ensure spinner is rendered before processing
                setTimeout(() => {
                    try {
                        const arrayBuffer = e.target.result;
                        workbook = XLSX.read(arrayBuffer, { 
                            type: 'array', 
                            cellDates: true,
                            dateNF: 'DD.MM.YYYY'
                        });
                        
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        
                        // Detect date columns by checking cell types
                        dateColumns.clear();
                        const range = XLSX.utils.decode_range(firstSheet['!ref']);
                        for (let C = range.s.c; C <= range.e.c; ++C) {
                            // Check first few data rows for date types
                            let dateCount = 0;
                            const samplesToCheck = Math.min(10, range.e.r - range.s.r);
                            for (let R = range.s.r + 1; R <= range.s.r + samplesToCheck; ++R) {
                                const cellAddress = XLSX.utils.encode_cell({ r: R, c: C });
                                const cell = firstSheet[cellAddress];
                                if (cell && (cell.t === 'd' || (cell.t === 'n' && cell.w && cell.w.includes('/'))))  {
                                    dateCount++;
                                }
                            }
                            // If more than half of sampled cells are dates, treat column as date column
                            if (dateCount > samplesToCheck / 2) {
                                dateColumns.add(C);
                            }
                        }
                        
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet, { 
                            header: 1, 
                            raw: false, 
                            dateNF: 'DD.MM.YYYY',
                            defval: null
                        });
                        
                        if (jsonData.length < 2) {
                            loadingOverlay.classList.remove('active');
                            showStatus('Die Datei enthält keine Daten.', 'info');
                            return;
                        }

                        headers = jsonData[0];
                        
                        // Detect column indices from headers
                        detectColumnIndices(headers);
                        
                        // Set initial sort column based on detected columns
                        if (AUFFUELLBEDARF_INDEX !== -1) {
                            currentSortColumn = AUFFUELLBEDARF_INDEX;
                        } else if (PROZENTUAL_INDEX !== -1) {
                            currentSortColumn = PROZENTUAL_INDEX;
                        } else {
                            // Fallback: find first column with numeric-like data
                            currentSortColumn = -1;
                            for (let colIdx = 0; colIdx < headers.length; colIdx++) {
                                // Check if this column has any numeric values in first few rows
                                const hasNumericData = data.slice(0, Math.min(5, data.length)).some(row => {
                                    const val = row[colIdx];
                                    return val !== undefined && val !== null && !isNaN(parseFloat(val));
                                });
                                if (hasNumericData) {
                                    currentSortColumn = colIdx;
                                    break;
                                }
                            }
                            // If still no column found, default to 0 (better than -1)
                            if (currentSortColumn === -1 && headers.length > 0) {
                                currentSortColumn = 0;
                            }
                        }
                        
                        // Filter out rows without required data
                        // Use detected column indices rather than assuming positions
                        data = jsonData.slice(1).filter(row => {
                            if (row.length === 0) return false;
                            
                            // If Artikel column exists, require it to have data
                            if (ARTIKEL_INDEX !== -1) {
                                const artikel = row[ARTIKEL_INDEX];
                                
                                // If Artikelkurztext column detected, require it too
                                if (ARTIKELKURZTEXT_INDEX !== -1) {
                                    const artikelName = row[ARTIKELKURZTEXT_INDEX];
                                    return artikel !== undefined && artikel !== null && artikel !== '' &&
                                           artikelName !== undefined && artikelName !== null && artikelName !== '';
                                }
                                
                                // Only Artikel required if Artikelkurztext not found
                                return artikel !== undefined && artikel !== null && artikel !== '';
                            }
                            
                            // Otherwise, just ensure row has some data
                            return row.some(cell => cell !== undefined && cell !== null && cell !== '');
                        });
                        sortedData = [...data];

                        // Load column preferences
                        loadColumnPreferences();
                        if (visibleColumns.length === 0) {
                            // If no preferences saved, show all columns
                            visibleColumns = headers.map((_, i) => i);
                            saveColumnPreferences();
                        }

                        displayTable(headers, data);
                        updateStats();
                        
                        document.getElementById('exportBtn').disabled = false;
                        document.getElementById('printBtn').disabled = false;
                        document.getElementById('customizeBtn').disabled = false;
                        
                        // Automatically sort data after loading
                        sortData();
                        
                        // Hide loading spinner
                        loadingOverlay.classList.remove('active');
                        
                        showStatus(`${data.length} Zeilen erfolgreich geladen und sortiert`, 'success');
                    } catch (error) {
                        loadingOverlay.classList.remove('active');
                        showStatus('Fehler beim Lesen der Datei: ' + error.message, 'error');
                    }
                }, 50);
            };
            reader.readAsArrayBuffer(file);
        }
        
        function updateStats() {
            // Stats section removed
        }

        function sortData() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingText = document.querySelector('.loading-text');
            const originalText = loadingText.textContent;
            
            // Show loading spinner
            loadingText.textContent = 'Daten werden sortiert...';
            loadingOverlay.classList.add('active');
            
            // Use setTimeout to ensure spinner is rendered
            setTimeout(() => {
                const sortValue = document.getElementById('sortColumn').value;
                let sortColumnName = '';
                let result = [];
                
                if (sortValue === 'lagerplatz-asc' || sortValue === 'lagerplatz-desc') {
                    // Sort by Lagerplatz only
                    if (LAGERPLATZ_INDEX === -1) {
                        // Lagerplatz column not found, show warning
                        loadingOverlay.classList.remove('active');
                        loadingText.textContent = originalText;
                        showStatus('Lagerplatz-Spalte nicht gefunden. Bitte andere Sortierung wählen.', 'info');
                        return;
                    }
                    
                    sortColumnName = sortValue === 'lagerplatz-asc' ? 'Lagerplatz (A-Z)' : 'Lagerplatz (Z-A)';
                    const isAscending = sortValue === 'lagerplatz-asc';
                    
                    result = [...data].sort((a, b) => {
                        const lagerplatzA = String(a[LAGERPLATZ_INDEX] || '').toLowerCase();
                        const lagerplatzB = String(b[LAGERPLATZ_INDEX] || '').toLowerCase();
                        
                        if (isAscending) {
                            return lagerplatzA.localeCompare(lagerplatzB);
                        } else {
                            return lagerplatzB.localeCompare(lagerplatzA);
                        }
                    });
                } else if (sortValue === 'wareneingangsdatum') {
                    // Sort by Wareneingangsdatum
                    if (WARENEINGANGSDATUM_INDEX === -1) {
                        loadingOverlay.classList.remove('active');
                        loadingText.textContent = originalText;
                        showStatus('Wareneingangsdatum-Spalte nicht gefunden. Bitte andere Sortierung wählen.', 'info');
                        return;
                    }
                    
                    sortColumnName = 'Wareneingangsdatum';
                    
                    result = [...data].sort((a, b) => {
                        const dateA = a[WARENEINGANGSDATUM_INDEX];
                        const dateB = b[WARENEINGANGSDATUM_INDEX];
                        
                        // Parse dates - handle various formats
                        const parseDateValue = (val) => {
                            if (!val) return 0;
                            if (val instanceof Date) return val.getTime();
                            if (typeof val === 'number' && val > EXCEL_DATE_MIN && val < EXCEL_DATE_MAX) {
                                // Excel serial number
                                return (val - EXCEL_EPOCH_OFFSET) * 86400 * 1000;
                            }
                            // Try parsing as string
                            const parsed = new Date(val);
                            return isNaN(parsed) ? 0 : parsed.getTime();
                        };
                        
                        return parseDateValue(dateB) - parseDateValue(dateA); // Descending (newest first)
                    });
                } else {
                    // Sort by priority (Auffüllbedarf or Prozentual)
                    if (currentSortColumn === -1) {
                        // Sort column not found, show warning
                        loadingOverlay.classList.remove('active');
                        loadingText.textContent = originalText;
                        showStatus('Sortier-Spalte nicht gefunden. Bitte Datei mit erforderlichen Spalten laden.', 'info');
                        return;
                    }
                    
                    sortColumnName = sortValue === 'prozentual' ? 'Füllgrad %' : 'Auffüllbedarf';
                    
                    // Schritt 1: Nach Priorität sortieren (absteigend)
                    const sortedByPriority = [...data].sort((a, b) => {
                        let valueA, valueB;
                        
                        // If sorting by percentage, calculate it dynamically
                        if (sortValue === 'prozentual' && AUFFUELLBEDARF_INDEX !== -1 && MAXIMALE_FUELLMENGE_INDEX !== -1) {
                            const auffuellbedarfA = parseFloat(a[AUFFUELLBEDARF_INDEX]) || 0;
                            const maxFuellmengeA = parseFloat(a[MAXIMALE_FUELLMENGE_INDEX]) || 0;
                            valueA = maxFuellmengeA > 0 ? (auffuellbedarfA / maxFuellmengeA * 100) : 0;
                            
                            const auffuellbedarfB = parseFloat(b[AUFFUELLBEDARF_INDEX]) || 0;
                            const maxFuellmengeB = parseFloat(b[MAXIMALE_FUELLMENGE_INDEX]) || 0;
                            valueB = maxFuellmengeB > 0 ? (auffuellbedarfB / maxFuellmengeB * 100) : 0;
                            
                            // Primary sort: by percentage (descending)
                            const percentDiff = valueB - valueA;
                            if (percentDiff !== 0) return percentDiff;
                            
                            // Secondary sort: by Lagerplatz (ascending) when percentages are equal
                            if (LAGERPLATZ_INDEX !== -1) {
                                const lagerplatzA = String(a[LAGERPLATZ_INDEX] || '').toLowerCase();
                                const lagerplatzB = String(b[LAGERPLATZ_INDEX] || '').toLowerCase();
                                return lagerplatzA.localeCompare(lagerplatzB);
                            }
                            
                            return 0;
                        } else {
                            valueA = parseFloat(a[currentSortColumn]) || 0;
                            valueB = parseFloat(b[currentSortColumn]) || 0;
                            return valueB - valueA;
                        }
                    });
                    
                    // Schritt 2: Gruppieren nach Lagerplatz (nur wenn Lagerplatz-Spalte erkannt wurde)
                    // Falls keine Lagerplatz-Spalte vorhanden, wird nur nach Priorität sortiert
                    if (LAGERPLATZ_INDEX !== -1) {
                        const processedLagerplaetze = new Set();
                        
                        for (const row of sortedByPriority) {
                            const lagerplatz = String(row[LAGERPLATZ_INDEX] || '');
                            
                            if (!processedLagerplaetze.has(lagerplatz)) {
                                processedLagerplaetze.add(lagerplatz);
                                
                                // Alle Artikel mit diesem Lagerplatz hinzufügen (nach Priorität sortiert)
                                const sameLagerplatz = sortedByPriority.filter(r => 
                                    String(r[LAGERPLATZ_INDEX] || '') === lagerplatz
                                );
                                result.push(...sameLagerplatz);
                            }
                        }
                    } else {
                        // No Lagerplatz column, just use priority sorting
                        result = sortedByPriority;
                    }
                }
                
                sortedData = result;
                displayTable(headers, sortedData);
                
                // Hide loading spinner
                loadingOverlay.classList.remove('active');
                loadingText.textContent = originalText;
                
                const groupMessage = (sortValue.startsWith('lagerplatz') || sortValue === 'wareneingangsdatum' || LAGERPLATZ_INDEX === -1) ? '' : ' – gleiche Lagerplätze gruppiert';
                showStatus(`Sortiert nach ${sortColumnName}${groupMessage}`, 'success');
            }, 50);
        }

        function displayTable(headers, rows) {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');

            // Filter headers and data to only show visible columns
            const visibleHeaders = headers.filter((_, i) => visibleColumns.includes(i));
            const visibleIndices = visibleColumns;

            // Header erstellen - add staggered QR columns after columns that need them
            thead.innerHTML = '<tr>' + visibleHeaders.map((h, visibleIndex) => {
                const originalIndex = visibleIndices[visibleIndex];
                const highlight = (originalIndex === currentSortColumn || originalIndex === LAGERPLATZ_INDEX) ? ' class="highlight"' : '';
                
                // Override header text for calculated percentage column
                let headerText = h;
                if (originalIndex === PROZENTUAL_INDEX) {
                    headerText = 'Füllgrad %';
                }
                
                const safeHeader = escapeHtml(headerText || 'Spalte ' + (originalIndex+1));
                
                // Check if this header should be auto-width
                const headerLower = (h || '').toLowerCase();
                let headerClass = '';
                let headerStyle = '';
                
                // Auto-width for specific columns
                if (headerLower.includes('artikel') || 
                    (headerLower.includes('maximale') && headerLower.includes('füllmenge')) ||
                    headerLower.includes('res-bestand')) {
                    headerClass = ' class="auto-width' + (highlight ? ' highlight' : '') + '"';
                } else if (highlight) {
                    headerClass = ' class="highlight"';
                }
                
                if (headerLower.includes('maximale') && headerLower.includes('füllmenge')) {
                    headerStyle = ' style="max-width: 100px;"';
                }
                
                let headerHTML = `<th${headerClass}${headerStyle}>${safeHeader}</th>`;
                
                // Add staggered QR column headers if this column should have QR codes
                if (qrCodeColumns.includes(originalIndex)) {
                    headerHTML += '<th style="text-align: center; width: 50px; padding: 0.25rem;">QR</th>';
                    headerHTML += '<th style="text-align: center; width: 50px; padding: 0.25rem;"></th>';
                }
                
                return headerHTML;
            }).join('') + '</tr>';

            // Daten erstellen mit Gruppen-Markierung
            let lastLagerplatz = null;
            let groupIndex = 0;
            
            // Generate QR codes synchronously
            const qrCodeMap = new Map();
            
            // Collect all unique cell contents that need QR codes
            const qrContents = new Set();
            rows.forEach(row => {
                qrCodeColumns.forEach(colIndex => {
                    const content = row[colIndex];
                    if (content) qrContents.add(String(content));
                });
            });
            
            // Generate QR codes for all unique contents
            for (const content of qrContents) {
                const qrCodeUrl = generateQRCode(content);
                if (qrCodeUrl) {
                    qrCodeMap.set(content, qrCodeUrl);
                }
            }
            
            tbody.innerHTML = rows.map((row, rowIndex) => {
                const currentLagerplatz = LAGERPLATZ_INDEX !== -1 ? String(row[LAGERPLATZ_INDEX] || '') : '';
                const nextLagerplatz = LAGERPLATZ_INDEX !== -1 && rowIndex < rows.length - 1 ? String(rows[rowIndex + 1][LAGERPLATZ_INDEX] || '') : null;
                const isGroupStart = currentLagerplatz !== lastLagerplatz;
                const isGroupEnd = nextLagerplatz !== currentLagerplatz;
                
                if (isGroupStart) {
                    groupIndex++;
                    lastLagerplatz = currentLagerplatz;
                }
                
                const groupClass = isGroupStart ? ' group-start' : '';
                
                return `<tr class="${groupClass}">` + visibleIndices.map((colIndex, visibleIndex) => {
                    let value = row[colIndex];
                    // Format dates in German format (robust detection for all potential date values)
                    let formattedValue = value;
                    
                    if (value instanceof Date) {
                        formattedValue = value.toLocaleDateString('de-DE');
                    } else if (typeof value === 'number' && value > EXCEL_DATE_MIN && value < EXCEL_DATE_MAX) {
                        // Excel-Datum-Seriennummer: Convert Excel serial number to JavaScript Date
                        const date = new Date((value - EXCEL_EPOCH_OFFSET) * 86400 * 1000);
                        formattedValue = date.toLocaleDateString('de-DE');
                    } else if (typeof value === 'string') {
                        // Check if string looks like a date and format it
                        if (/^\d{1,2}\.\d{1,2}\.\d{4}$/.test(value)) {
                            // Already in German format dd.mm.yyyy, keep as is
                            formattedValue = value;
                        } else if (/^\d{4}-\d{1,2}-\d{1,2}/.test(value)) {
                            // ISO date string, convert to German format
                            const date = new Date(value);
                            if (!isNaN(date.getTime())) {
                                formattedValue = date.toLocaleDateString('de-DE');
                            }
                        } else if (/^\d{1,2}\/\d{1,2}\/\d{2,4}$/.test(value)) {
                            // US format mm/dd/yy or mm/dd/yyyy, convert to German
                            let dateStr = value;
                            // Convert 2-digit year to 4-digit year (assume 20xx for modern dates)
                            const parts = value.split('/');
                            if (parts[2] && parts[2].length === 2) {
                                const year = parseInt(parts[2]);
                                parts[2] = 2000 + year; // Convert 25 -> 2025
                                dateStr = parts.join('/');
                            }
                            const date = new Date(dateStr);
                            if (!isNaN(date.getTime())) {
                                formattedValue = date.toLocaleDateString('de-DE');
                            }
                        }
                    }
                    
                    // Use formatted value if it changed
                    if (formattedValue !== value) {
                        value = formattedValue;
                    }
                    
                    // Calculate percentage for proz. Ausgabemenge column
                    if (colIndex === PROZENTUAL_INDEX && AUFFUELLBEDARF_INDEX !== -1 && MAXIMALE_FUELLMENGE_INDEX !== -1) {
                        const auffuellbedarf = parseFloat(row[AUFFUELLBEDARF_INDEX]);
                        const maxFuellmenge = parseFloat(row[MAXIMALE_FUELLMENGE_INDEX]);
                        
                        if (!isNaN(auffuellbedarf) && !isNaN(maxFuellmenge) && maxFuellmenge > 0) {
                            const percentage = (auffuellbedarf / maxFuellmenge * 100).toFixed(1);
                            value = `${percentage}%`;
                        } else {
                            value = '-';
                        }
                    }
                    
                    const highlight = (colIndex === currentSortColumn || colIndex === LAGERPLATZ_INDEX) ? ' class="highlight"' : '';
                    let cellContent = value !== undefined && value !== null ? value : '';
                    const safeCellContent = escapeHtml(String(cellContent));
                    
                    // Check if this column should be auto-width or narrower
                    const headerName = headers[colIndex] || '';
                    const headerNameLower = headerName.toLowerCase();
                    let cellClass = '';
                    let cellStyle = '';
                    
                    // Auto-width for specific columns
                    if (headerNameLower.includes('artikel') || 
                        (headerNameLower.includes('maximale') && headerNameLower.includes('füllmenge')) ||
                        headerNameLower.includes('res-bestand')) {
                        cellClass = ' class="auto-width' + (highlight ? ' highlight' : '') + '"';
                    } else if (highlight) {
                        cellClass = ' class="highlight"';
                    }
                    
                    if (headerNameLower.includes('maximale') && headerNameLower.includes('füllmenge')) {
                        cellStyle = ' style="max-width: 100px; word-wrap: break-word; font-size: 0.75rem;"';
                    }
                    
                    let cellHTML = `<td${cellClass}${cellStyle}>${safeCellContent}</td>`;
                    
                    // Add staggered QR code columns if this column should have QR codes
                    if (qrCodeColumns.includes(colIndex)) {
                        const qrCodeUrl = cellContent ? qrCodeMap.get(String(cellContent)) : null;
                        const columnName = headers[colIndex] || 'Column';
                        const isEvenIndex = rowIndex % 2 === 0; // Even index (0,2,4...) = odd row number (1,3,5...)
                        
                        if (qrCodeUrl) {
                            const qrImg = `<img src="${qrCodeUrl}" alt="QR" style="width: ${QR_CODE_SIZE}px; height: ${QR_CODE_SIZE}px; display: block; margin: 0 auto; image-rendering: crisp-edges; image-rendering: pixelated;" title="${columnName}: ${safeCellContent}" />`;
                            
                            // Stagger: even indices (odd rows) in first column, odd indices (even rows) in second column
                            if (isEvenIndex) {
                                cellHTML += `<td style="text-align: center; padding: 0.25rem;">${qrImg}</td>`;
                                cellHTML += '<td></td>';
                            } else {
                                cellHTML += '<td></td>';
                                cellHTML += `<td style="text-align: center; padding: 0.25rem;">${qrImg}</td>`;
                            }
                        } else {
                            cellHTML += '<td></td><td></td>';
                        }
                    }
                    
                    return cellHTML;
                }).join('') + '</tr>';
            }).join('');
        }

        function exportData() {
            if (sortedData.length === 0) {
                showStatus('Keine Daten zum Exportieren vorhanden.', 'info');
                return;
            }

            // Neues Workbook erstellen
            const newWB = XLSX.utils.book_new();
            
            // Filter data to only include visible columns
            const visibleHeaders = headers.filter((_, i) => visibleColumns.includes(i));
            const exportRows = sortedData.map(row => visibleColumns.map(colIndex => row[colIndex]));
            
            const exportData = [visibleHeaders, ...exportRows];
            const ws = XLSX.utils.aoa_to_sheet(exportData);
            
            // Spaltenbreiten setzen
            ws['!cols'] = visibleHeaders.map(() => ({ wch: 20 }));
            
            XLSX.utils.book_append_sheet(newWB, ws, 'Sortierte Daten');
            
            // Dateiname mit Timestamp
            const timestamp = new Date().toISOString().slice(0, 19).replace(/[:-]/g, '');
            const filename = `sortiert_${timestamp}.xlsx`;
            
            XLSX.writeFile(newWB, filename);
            showStatus(`Datei "${filename}" wurde heruntergeladen`, 'success');
        }
        
        function printTable() {
            if (sortedData.length === 0) {
                showStatus('Keine Daten zum Drucken vorhanden.', 'info');
                return;
            }

            // Set print date
            const now = new Date();
            const dateStr = now.toLocaleDateString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('printDate').textContent = `Gedruckt am: ${dateStr}`;

            // Advanced: Insert page number rows every N rows (estimate for A4 portrait, 10pt font, no header/footer)
            const ROWS_PER_PAGE = 13; // Adjust as needed for your layout
            const tbody = document.getElementById('tableBody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            let inserted = [];
            let totalPages = Math.ceil(rows.length / ROWS_PER_PAGE);
            for (let page = 1; page <= totalPages; page++) {
                // Calculate the index of the last row for this page
                let endRowIdx = page * ROWS_PER_PAGE - 1;
                if (endRowIdx >= rows.length) endRowIdx = rows.length - 1;
                // Avoid duplicate for last page if already inserted
                if (endRowIdx < 0) continue;
                // Only insert if not already a page-break-row
                if (!rows[endRowIdx].classList.contains('page-break-row')) {
                    const pageRow = document.createElement('tr');
                    pageRow.className = 'page-break-row';
                    const td = document.createElement('td');
                    td.colSpan = rows[0].children.length;
                    td.style.textAlign = 'right';
                    td.style.fontWeight = 'bold';
                    td.style.background = '#f8fafc';
                    td.textContent = `Seite ${page}`;
                    pageRow.appendChild(td);
                    rows[endRowIdx].after(pageRow);
                    inserted.push(pageRow);
                }
            }

            // Add CSS for page-break after the inserted row
            const style = document.createElement('style');
            style.id = 'page-break-style';
            style.textContent = `@media print { tr.page-break-row { page-break-after: always !important; background: #f8fafc !important; } }`;
            document.head.appendChild(style);

            window.print();

            // Cleanup: Remove inserted page number rows and style after printing
            inserted.forEach(row => row.remove());
            const styleElem = document.getElementById('page-break-style');
            if (styleElem) styleElem.remove();
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            let icon;
            
            if (type === 'success') {
                icon = '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>';
            } else if (type === 'error') {
                icon = '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>';
            } else {
                // Default to info/warning icon
                icon = '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>';
            }
            
            status.innerHTML = `<div class="status ${type}">${icon} ${message}</div>`;
        }
    </script>
