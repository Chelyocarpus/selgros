<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Labels</title>
    <style>
        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            body {
                margin: 0;
            }
            #controls {
                display: none; /* Hide controls when printing */
            }
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #controls {
            margin-bottom: 10px;
        }
        .page {
            width: 210mm;
            height: 297mm;
            display: grid;
            grid-template-columns: repeat(3, 69mm); /* 3 labels per row */
            grid-template-rows: repeat(7, 39mm); /* 7 rows per page */
            gap: 3mm; /* Space between labels */
            padding: 4mm; /* Prevents border cutoff */
            box-sizing: border-box;
        }
        .label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 69mm;
            height: 39mm;
            box-sizing: border-box;
            border: 0.5mm solid black; /* Thin border for better print results */
            background: white; /* Ensure a clean print */
        }
        .label img {
            width: 60mm;
            height: auto;
            max-height: 35mm; /* Prevents oversized images */
        }
        .no-border .label {
            border: none !important;
        }
    </style>
</head>
<body>

<div id="controls">
    <input type="file" id="imageUpload" accept="image/*">
    <input type="number" id="labelCount" min="1" max="21" value="21">
    <label>
        <input type="checkbox" id="borderToggle" checked> Show Borders
    </label>
    <button onclick="generateLabels()">Generate Labels</button>
    <button onclick="window.print()">Print</button>
</div>

<div class="page" id="labelContainer"></div>

<script>
    let uploadedImageSrc = ""; // Store the uploaded image

    document.getElementById("imageUpload").addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
            uploadedImageSrc = e.target.result;
        };
        reader.readAsDataURL(file);
    });

    function generateLabels() {
        const container = document.getElementById("labelContainer");
        const labelCount = parseInt(document.getElementById("labelCount").value, 10);
        const showBorders = document.getElementById("borderToggle").checked;
        
        if (!uploadedImageSrc) {
            alert("Please upload an image first.");
            return;
        }
        
        if (labelCount < 1 || labelCount > 21) {
            alert("Please enter a valid number of labels (1-21).");
            return;
        }

        container.innerHTML = ""; // Clear existing labels
        container.classList.toggle("no-border", !showBorders); // Toggle border class

        for (let i = 0; i < labelCount; i++) {
            const label = document.createElement("div");
            label.classList.add("label");
            const img = document.createElement("img");
            img.src = uploadedImageSrc;
            label.appendChild(img);
            container.appendChild(label);
        }
    }
</script>

</body>
</html>
