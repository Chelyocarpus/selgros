<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Labels</title>
    <style>
        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            body {
                margin: 0;
            }
            #controls {
                display: none; /* Hide controls when printing */
            }
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #controls {
            margin-bottom: 10px;
        }
        .page {
            width: 210mm;
            height: 297mm;
            display: grid;
            grid-template-columns: repeat(3, 70mm); /* 3 labels per row */
            grid-template-rows: repeat(7, 40mm); /* 7 rows per page */
            gap: 5mm;
            padding: 5mm;
            box-sizing: border-box;
        }
        .label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70mm;
            height: 40mm;
        }
        .label img {
            width: 60mm;
            height: auto;
            max-height: 35mm; /* Prevents oversized images */
        }
    </style>
</head>
<body>

<div id="controls">
    <input type="file" id="imageUpload" accept="image/*">
    <button onclick="window.print()">Print</button>
</div>

<div class="page" id="labelContainer"></div>

<script>
    document.getElementById("imageUpload").addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
            generateLabels(e.target.result);
        };
        reader.readAsDataURL(file);
    });

    function generateLabels(imgSrc) {
        const container = document.getElementById("labelContainer");
        container.innerHTML = ""; // Clear existing labels

        const labelsPerPage = 3 * 7; // 3 columns, 7 rows

        for (let i = 0; i < labelsPerPage; i++) {
            const label = document.createElement("div");
            label.classList.add("label");
            const img = document.createElement("img");
            img.src = imgSrc;
            label.appendChild(img);
            container.appendChild(label);
        }
    }
</script>

</body>
</html>
